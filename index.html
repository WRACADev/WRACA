<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Painting Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="ch09-proj02.css">
    <script src="ch09-proj02.js"></script>
</head>
<body>
    <header>
        <h1>Painting Viewer</h1>
    </header>

    <main class="grid-container">
        <section id="paintings">
            <ul id="painting-list">
                <!-- Thumbnails will be dynamically added here by JavaScript -->
            </ul>
        </section>

        <section id="details">
            <div id="summary">
                <h2 id="painting-title"></h2>
                <h3 id="painting-artist"></h3>
            </div>
            
            <figure id="full">
                <!-- Large painting image and feature boxes will be added here -->
            </figure>

            <p id="description"></p>
        </section>
    </main>
</body>
</html>
